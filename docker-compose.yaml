services:
  user-db:
    image: postgres
    container_name: user_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: userdb
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - user_pgdata:/var/lib/postgresql

  notification-db:
    image: postgres
    container_name: notification_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: notificationdb
      TZ: Asia/Seoul
    ports:
      - "5433:5432"
    volumes:
      - notification_pgdata:/var/lib/postgresql

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: 1234
      TZ: Asia/Seoul
    ports:
      - "5050:80"
    depends_on:
      - user-db
      - notification-db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  user_pgdata:
  notification_pgdata:
  pgadmin_data:
